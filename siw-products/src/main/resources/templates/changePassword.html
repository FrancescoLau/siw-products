<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Cambia Password</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body {
            background: linear-gradient(135deg, var(--background-gradient-start, #1A237E), var(--background-gradient-end, #283593));
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-primary, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light, #fff);
        }
        .container-change-pw {
            background: var(--background-light, #f5f7fa);
            color: var(--text-color, #333);
            border-radius: var(--border-radius, 12px);
            box-shadow: 0 8px 28px var(--shadow-strong, rgba(0,0,0,0.18));
            max-width: 400px;
            width: 100%;
            padding: 2rem 2rem 2.2rem 2rem;
            margin: 2.8rem 1rem;
        }
        h2 {
            text-align: center;
            color: var(--primary-color, #4a90e2);
            margin-bottom: 1.7rem;
            font-weight: var(--font-weight-bold, 700);
            letter-spacing: 0.04em;
        }
        label {
            font-weight: var(--font-weight-bold, 700);
            color: var(--primary-color, #4a90e2);
            margin-bottom: 0.3rem;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: var(--border-radius, 12px);
            border: 1.5px solid var(--shadow-light, rgba(0,0,0,0.09));
            font-size: 1rem;
            margin-bottom: 1.3rem;
            margin-top: 0.2rem;
            font-family: var(--font-primary);
            transition: border-color 0.25s, box-shadow 0.23s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color, #4a90e2);
            box-shadow: 0 0 7px var(--primary-color, #4a90e2);
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.8rem 0;
            border: none;
            border-radius: var(--border-radius, 12px);
            background: var(--primary-color, #4a90e2);
            color: var(--text-light, #fff);
            font-size: 1.1rem;
            font-weight: var(--font-weight-bold, 700);
            box-shadow: 0 6px 15px var(--shadow-strong, rgba(0,0,0,0.18));
            cursor: pointer;
            transition: background 0.24s, box-shadow 0.25s;
            margin-top: 0.8rem;
        }
        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background: var(--primary-hover, #357ABD);
            box-shadow: 0 10px 25px var(--primary-hover, #357ABD);
        }
        .message-error {
            color: #d9534f;
            font-weight: var(--font-weight-bold, 700);
            background: #fff3f3;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin-bottom: 1.1rem;
            text-align: center;
        }
        .message-success {
            color: #22c55e;
            font-weight: var(--font-weight-bold, 700);
            background: #e9fbef;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin-bottom: 1.1rem;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.8rem;
            color: var(--primary-color, #4a90e2);
            font-weight: var(--font-weight-bold, 700);
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover, .back-link:focus {
            color: var(--primary-hover, #357ABD);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-change-pw" role="main" aria-labelledby="titleChangePW">
        <h2 id="titleChangePW">Cambio Password</h2>

        <!-- Messaggi di errore -->
        <div th:if="${errorMessage}" class="message-error" role="alert" aria-live="assertive">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Messaggi di successo -->
        <div th:if="${successMessage}" class="message-success" role="status" aria-live="polite">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Form cambio password -->
        <form th:action="@{/credentials/change-password}" method="post" autocomplete="off">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="username" />

            <label for="newPassword">Nuova Password:</label>
            <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" />

            <button type="submit">Cambia Password</button>
        </form>

        <a th:href="@{/user/profile}" class="back-link">â†© Torna al profilo</a>
    </div>
</body>
</html>
