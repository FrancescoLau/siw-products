<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Modifica Commento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background: linear-gradient(135deg, var(--background-gradient-start, #1A237E), var(--background-gradient-end, #283593));
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-primary,'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light,#fff);
        }
        .container-editcomment {
            background: var(--background-light,#f5f7fa);
            color: var(--text-color,#222);
            border-radius: var(--border-radius,12px);
            box-shadow: 0 8px 28px var(--shadow-strong,rgba(0,0,0,0.15));
            max-width: 460px;
            width: 100%;
            padding: 2rem 2rem 2.3rem 2rem;
            margin: 2.8rem 1rem;
        }
        .container-editcomment h1 {
            text-align: center;
            color: var(--primary-color,#4a90e2);
            margin-bottom: 1.4rem;
            font-size: 1.35rem;
            font-weight: var(--font-weight-bold,700);
            letter-spacing: 0.02em;
        }
        label {
            font-weight: var(--font-weight-bold,700);
            color: var(--primary-color,#4a90e2);
            display: block;
            margin-bottom: 0.4rem;
            margin-top: 1.2rem;
        }
        textarea {
            width: 100%;
            min-height: 110px;
            font-size: 1rem;
            border-radius: var(--border-radius,12px);
            border: 1.5px solid var(--shadow-light,rgba(0,0,0,0.13));
            font-family: var(--font-primary);
            padding: 0.8rem 1rem;
            resize: vertical;
            margin-bottom: 1.3rem;
            transition: border-color 0.23s, box-shadow 0.21s;
        }
        textarea:focus {
            border-color: var(--primary-color,#4a90e2);
            box-shadow: 0 0 8px var(--primary-color,#4a90e2);
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            margin-top: 0.6rem;
            padding: 0.85rem 0;
            font-size: 1.08rem;
            font-weight: var(--font-weight-bold,700);
            border-radius: var(--border-radius,12px);
            border: none;
            background-color: var(--primary-color,#4a90e2);
            color: var(--text-light,#fff);
            box-shadow: 0 7px 20px var(--shadow-strong,rgba(0,0,0,0.17));
            cursor: pointer;
            transition: background 0.30s, box-shadow 0.22s;
        }
        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: var(--primary-hover,#357ABD);
            box-shadow: 0 10px 28px var(--primary-hover,#357ABD);
        }
        .btn-delete {
            background-color: #d9534f;
            color: #fff;
            box-shadow: 0 5px 16px rgba(217,83,79,0.23);
            margin-top: 1rem;
        }
        .btn-delete:hover,
        .btn-delete:focus {
            background-color: #b4433d;
            color: #fff;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2.2rem;
            color: var(--primary-color, #4a90e2);
            font-weight: var(--font-weight-bold,700);
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover, .back-link:focus {
            color: var(--primary-hover,#357ABD);
            text-decoration: underline;
        }
        @media (max-width: 550px) {
            .container-editcomment { padding: 1.1rem 0.15rem 1.5rem;}
        }
    </style>
</head>
<body>
    <div class="container-editcomment" role="main" aria-labelledby="titleEdit">
        <h1 id="titleEdit">
            Modifica commento per il prodotto <span th:text="${prodotto.nome}">Prodotto</span>
        </h1>
        <form th:action="@{/commenti/{commentoId}/modifica(commentoId=${commento.id})}" th:object="${commento}" method="post">
            <label for="testo">Testo commento</label>
            <textarea id="testo" th:field="*{testo}" rows="5" cols="50" required></textarea>
            <button type="submit">Salva modifiche</button>
        </form>
        <form th:action="@{/commenti/commento/{commentoId}/delete(commentoId=${commento.id})}" method="post">
            <button type="submit" class="btn-delete"
                    onclick="return confirm('Sei sicuro di voler eliminare il commento?')">
                Elimina commento
            </button>
        </form>
        <a th:href="@{/prodotti/{id}(id=${prodotto.id})}" class="back-link">â†© Torna al prodotto</a>
    </div>
</body>
</html>
