<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuovo Prodotto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body {
            background: linear-gradient(135deg, var(--background-gradient-start, #1A237E), var(--background-gradient-end, #283593));
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-primary, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light, #fff);
            padding: 2rem 1rem;
        }
        .container-newprod {
            background: var(--background-light, #f5f7fa);
            color: var(--text-color, #333);
            max-width: 520px;
            width: 100%;
            border-radius: var(--border-radius, 12px);
            box-shadow: 0 8px 26px var(--shadow-strong, rgba(0,0,0,0.22));
            padding: 2rem 2rem 2.4rem 2rem;
        }
        h1 {
            text-align: center;
            font-weight: var(--font-weight-bold, 700);
            color: var(--primary-color, #4a90e2);
            margin-bottom: 1.8rem;
            user-select: none;
        }
        label {
            font-weight: var(--font-weight-bold, 700);
            display: block;
            margin-bottom: 0.4rem;
            color: var(--primary-color, #4a90e2);
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            font-family: var(--font-primary);
            font-size: 1rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius, 12px);
            border: 1.5px solid var(--shadow-light, rgba(0,0,0,0.09));
            color: var(--text-color, #333);
            margin-bottom: 1.2rem;
            transition: border-color 0.25s, box-shadow 0.25s;
            resize: vertical;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: var(--primary-color, #4a90e2);
            box-shadow: 0 0 8px var(--primary-color, #4a90e2);
            outline: none;
        }
        .checkbox-group {
            margin-bottom: 1.5rem;
        }
        .checkbox-group div {
            margin-bottom: 0.6rem;
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.15);
            vertical-align: middle;
            cursor: pointer;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.9rem 0;
            font-size: 1.15rem;
            font-weight: var(--font-weight-bold, 700);
            border-radius: var(--border-radius, 12px);
            background-color: var(--primary-color, #4a90e2);
            color: var(--text-light, #fff);
            border: none;
            box-shadow: 0 8px 25px var(--shadow-strong, rgba(0,0,0,0.22));
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.4s ease;
        }
        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: var(--primary-hover, #357ABD);
            box-shadow: 0 11px 33px var(--primary-hover, #357ABD);
            outline: none;
        }
    </style>
</head>
<body>
    <main class="container-newprod" role="main" aria-labelledby="titleNewProd">
        <h1 id="titleNewProd">Nuovo Prodotto</h1>
        <form th:action="@{/adminHome/save}" th:object="${prodotto}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />

            <label for="prezzo">Prezzo (â‚¬):</label>
            <input type="number" id="prezzo" th:field="*{prezzo}" step="0.01" min="0" required />

            <label for="tipologia">Tipologia:</label>
            <input type="text" id="tipologia" th:field="*{tipologia}" required />

            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" th:field="*{descrizione}" rows="4" placeholder="Inserisci la descrizione del prodotto..."></textarea>

            <div class="checkbox-group" aria-label="Prodotti simili">
                <div th:each="prod : ${tuttiProdotti}" th:if="${prod.id != prodotto.id}">
                    <input type="checkbox"
                        th:id="'simile_' + ${prod.id}"
                        name="prodottiSimiliIds"
                        th:value="${prod.id}"
                        th:checked="${prodottiSimiliSelezionati != null} ? ${prodottiSimiliSelezionati.contains(prod.id)} : false" />
                    <label th:for="'simile_' + ${prod.id}" th:text="${prod.nome}">Nome prodotto</label>
                </div>
            </div>

            <button type="submit" aria-label="Salva prodotto">Salva prodotto</button>
        </form>
    </main>
</body>
</html>
