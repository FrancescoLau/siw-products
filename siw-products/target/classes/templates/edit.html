<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifica Profilo - Catalogo Prodotti</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background: linear-gradient(135deg, var(--background-gradient-start,#1A237E), var(--background-gradient-end,#283593));
            color: var(--text-light,#fff);
            font-family: var(--font-primary, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0 0 0;
        }
        header {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        header h1 {
            margin: 0;
            font-weight: var(--font-weight-bold, 700);
            color: var(--primary-color,#4a90e2);
            letter-spacing: 0.03em;
        }
        nav {
            margin: 1.2rem 0 2rem 0;
        }
        nav a {
            color: var(--accent-color,#F5A623);
            font-weight: var(--font-weight-bold,700);
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.28s;
            font-size: 1rem;
        }
        nav a:hover, nav a:focus {
            color: var(--primary-color,#4a90e2);
            outline: none;
            text-decoration: underline;
        }
        hr {
            border-color: var(--primary-color,#4a90e2);
            margin: 0.8rem auto 2.2rem auto;
            max-width: 400px;
        }
        main {
            background: var(--background-light,#f5f7fa);
            color: var(--text-color,#222);
            max-width: 420px;
            margin: 0 auto;
            padding: 2.2rem 2rem 2rem 2rem;
            border-radius: var(--border-radius, 12px);
            box-shadow: 0 8px 28px var(--shadow-strong,rgba(0,0,0,0.18));
        }
        main h2 {
            text-align: center;
            font-weight: var(--font-weight-bold,700);
            color: var(--primary-color,#4a90e2);
            margin-bottom: 1.6rem;
            letter-spacing: 0.04em;
        }
        form div {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-weight: var(--font-weight-bold,700);
            margin-bottom: 0.33rem;
            color: var(--primary-color,#4a90e2);
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: var(--border-radius, 12px);
            border: 1.5px solid var(--shadow-light,rgba(0,0,0,0.12));
            background: #fff;
            color: #333;
            transition: border-color 0.25s, box-shadow 0.22s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: var(--primary-color,#4a90e2);
            box-shadow: 0 0 8px var(--primary-color,#4a90e2);
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.95rem 0;
            font-size: 1.08rem;
            font-weight: var(--font-weight-bold,700);
            border-radius: var(--border-radius, 12px);
            background-color: var(--primary-color,#4a90e2);
            color: var(--text-light,#fff);
            border: none;
            box-shadow: 0 8px 25px var(--shadow-strong,rgba(74,144,226,0.23));
            cursor: pointer;
            transition: background-color 0.32s, box-shadow 0.28s;
        }
        button[type="submit"]:hover, button[type="submit"]:focus {
            background-color: var(--primary-hover,#357ABD);
            box-shadow: 0 12px 32px var(--primary-hover,#357ABD);
        }
        footer {
            max-width: 420px;
            margin: 2.1rem auto 0 auto;
            text-align: center;
            color: var(--accent-color,#F5A623);
            font-weight: 600;
            font-size: 1rem;
            user-select: none;
        }
        @media (max-width: 540px) {
            body { padding: 1rem 0 0 0; }
            main { padding: 1.1rem 0.35rem 1.5rem;}
        }
    </style>
</head>
<body>
    <header>
        <h1>Catalogo Prodotti</h1>
        <nav>
            <a th:href="@{/prodotti}">Prodotti</a> |
            <a th:href="@{/user/profile}">Profilo</a> |
            <a th:href="@{/auth/login}">Login</a>
        </nav>
        <hr/>
    </header>
    <main>
        <h2>Modifica Profilo</h2>
        <form th:action="@{/user/edit}" method="post" th:object="${user}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div>
                <button type="submit">Salva</button>
            </div>
        </form>
    </main>
    <footer>
        <hr/>
        <p>Â© 2025 Catalogo Prodotti</p>
    </footer>
</body>
</html>
