<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Commenti Prodotto</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background: linear-gradient(135deg, var(--background-gradient-start, #1A237E), var(--background-gradient-end, #283593));
            min-height: 100vh;
            font-family: var(--font-primary, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            color: var(--text-light, #fff);
            padding: 2rem 0;
            margin: 0;
        }
        .container-comments {
            background: var(--background-light, #f5f7fa);
            color: var(--text-color, #333);
            border-radius: var(--border-radius, 12px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem 2rem 3rem;
        }
        .header {
            margin-bottom: 2rem;
        }
        .comment-count {
            font-size: 1.1rem;
            color: var(--primary-color, #4a90e2);
            font-weight: var(--font-weight-bold,700);
        }
        h2 {
            margin: 0.7rem 0 1.5rem 0;
            color: var(--primary-color, #4a90e2);
            font-weight: var(--font-weight-bold,700);
            font-size: 1.6rem;
        }
        .back-btns {
            margin-bottom: 1.4rem;
        }
        .back-btns .btn {
            margin-right: 0.8rem;
        }
        .btn {
            padding: 0.41rem 1.15rem;
            color: var(--text-light, #fff);
            background-color: var(--primary-color, #4a90e2);
            border: none;
            border-radius: var(--border-radius, 12px);
            font-size: 0.98rem;
            font-weight: var(--font-weight-bold,700);
            text-decoration: none;
            cursor: pointer;
            transition: background 0.24s, box-shadow 0.25s;
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.18);
            display: inline-block;
        }
        .btn:hover, .btn:focus {
            background-color: var(--primary-hover, #357ABD);
            color: var(--text-light, #fff);
            outline: none;
        }
        .btn-yellow {
            background-color: var(--accent-color, #F5A623);
            color: var(--text-light, #fff);
        }
        .btn-yellow:hover, .btn-yellow:focus {
            background-color: #d99a24;
            color: var(--text-light, #fff);
        }
        .btn-red {
            background-color: #d9534f;
            color: #fff;
        }
        .btn-red:hover, .btn-red:focus {
            background-color: #b4433d;
            color: #fff;
        }
        .btn-success {
            background-color: #22c55e;
            color: #fff;
        }
        .btn-success:hover, .btn-success:focus {
            background-color: #16a34a;
            color: #fff;
        }
        .custom-form {
            display: inline;
        }
        .product-card {
            border-radius: var(--border-radius, 12px);
            box-shadow: 0 4px 12px var(--shadow-light, rgba(0,0,0,0.1));
            background: var(--background-light, #fff);
            margin-bottom: 1.2rem;
            padding: 1.2rem 1.5rem;
            color: var(--text-color, #333);
        }
        .bold {
            font-weight: var(--font-weight-bold, 700);
            color: var(--primary-color, #4a90e2);
        }
        .no-comments {
            color: var(--text-color, #000); /* modificato in nero */
            text-align: center;
            margin-top: 2.2rem;
            font-style: italic;
            font-size: 1.1rem;
        }
        @media (max-width: 540px) {
            .container-comments {
                padding: 1.1rem 0.2rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-comments">
        <div class="header">
            <!-- Numero di commenti -->
            <div class="comment-count">
                Numero di commenti su questo prodotto: <span th:text="${commenti.size()}">0</span>
            </div>

            <h2>Commenti (<span th:text="${commenti.size()}">0</span>)</h2>
            <div class="back-btns">
                <a th:href="@{/}" class="btn">Home</a>
                <a th:href="@{/prodotti}" class="btn">Torna al catalogo</a>
                <a th:href="@{/prodotti/{id}(id=${prodotto.id})}" class="btn">Torna al prodotto</a>
            </div>

            <!-- SCRIVI COMMENTO solo per utenti autenticati NON admin e che NON hanno già commentato -->
            <a th:if="${isAuthenticated and !isAdmin and commentoUtente == null}"
               th:href="@{/commenti/new/{prodottoId}(prodottoId=${prodotto.id})}"
               class="btn btn-success">
                Scrivi commento
            </a>

            <!-- Se utente autenticato, NON admin, ha già commentato -->
            <span th:if="${isAuthenticated and !isAdmin and commentoUtente != null}">
                <a th:href="@{/commenti/{id}/modifica(id=${commentoUtente.id})}" class="btn btn-yellow">
                    Modifica il tuo commento
                </a>
                <form th:action="@{/commenti/commento/{id}/delete(id=${commentoUtente.id})}" method="post" class="custom-form">
                    <button type="submit" class="btn btn-red" onclick="return confirm('Vuoi eliminare il tuo commento?')">
                        Elimina il tuo commento
                    </button>
                </form>
            </span>
        </div>

        <!-- LISTA COMMENTI -->
        <div th:if="${commenti.size() > 0}">
            <div th:each="commento : ${commenti}" class="product-card">
                <p>
                    <span class="bold" th:text="${commento.autore.credentials.username}">username</span>
                    ha scritto:
                </p>
                <p th:text="${commento.testo}">Testo commento</p>
            </div>
        </div>
        <div th:if="${commenti.size() == 0}" class="no-comments" role="alert" aria-live="polite">
            Nessun commento ancora per questo prodotto.
        </div>
    </div>
</body>
</html>
