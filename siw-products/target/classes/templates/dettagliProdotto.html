<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Dettaglio Prodotto</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .top-nav-center {
            text-align: center;
            margin-bottom: 2rem;
        }
        .top-nav-center a.btn {
            margin: 0 0.5rem;
        }
        .prodotti-simili-list {
            margin-top: 1.5rem;
            margin-bottom: 2rem;
        }
        .prodotti-simili-list h3 {
            color: var(--primary-color);
            font-weight: var(--font-weight-bold);
            margin-bottom: 0.8rem;
        }
        .prodotti-simili-list ul {
            list-style-type: disc;
            margin-left: 1.5rem;
        }
        .prodotti-simili-list ul li a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: var(--font-weight-bold);
            transition: color 0.3s ease;
        }
        .prodotti-simili-list ul li a:hover,
        .prodotti-simili-list ul li a:focus {
            color: var(--primary-hover);
            text-decoration: underline;
            outline: none;
        }
        .comment-actions {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .comment-actions a.btn,
        .comment-actions button.btn {
            margin: 0 0.3rem 0.7rem 0.3rem;
            font-size: 0.9rem;
            padding: 0.5rem 0.8rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .btn-small {
            font-size: 0.85rem;
            padding: 0.35rem 0.7rem;
        }
        .btn-review {
            background-color: var(--accent-color);
            color: var(--text-light);
            border: none;
        }
        .btn-review:hover,
        .btn-review:focus {
            background-color: #d88c00;
            outline: none;
        }
        .btn-success {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
        }
        .btn-success:hover,
        .btn-success:focus {
            background-color: var(--primary-hover);
            outline: none;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: var(--primary-hover);
            outline: none;
        }
        .btn-danger {
            background-color: #d9534f;
            color: white;
            border: none;
        }
        .btn-danger:hover,
        .btn-danger:focus {
            background-color: #b4433d;
            outline: none;
        }
        .rating-text {
            font-style: italic;
            color: var(--text-color-light, #bbb);
        }
        h1 {
            color: var(--primary-color);
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
            user-select: none;
        }
        .detail-info p, .detail-info span {
            color: var(--text-light, #fff);
            margin: 0.3rem 0;
            font-size: 1rem;
            line-height: 1.4;
        }
        .detail-info p.description {
            display: inline;
            margin-left: 0.25rem;
        }
        strong {
            color: var(--primary-color);
        }
        .no-simili {
            color: var(--text-light, #fff);
            font-style: italic;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION BUTTONS ALTO CENTRATI -->
    <div class="top-nav-center" role="navigation" aria-label="Navigazione principale">
        <a th:href="@{/}" class="btn">Home</a>
        <span aria-hidden="true" style="margin: 0 1rem;">|</span>
        <a th:href="@{/prodotti}" class="btn">Torna al catalogo</a>
    </div>

    <!-- Pulsante aggiungi commento solo per utenti autenticati senza commento -->
    <div class="comment-actions" role="region" aria-label="Azioni commenti">
        <!-- Pulsante per leggere i commenti -->
        <a th:if="${prodotto != null and prodotto.id != null}"
           th:href="@{/prodotti/{id}/commenti(id=${prodotto.id})}"
           class="btn btn-review btn-small">
          üìñ Leggi commenti
        </a>

        <!-- Pulsanti per utenti autenticati NON admin -->
        <div th:if="${isAuthenticated == true and isAdmin == false and prodotto != null and prodotto.id != null}">
            <a th:if="${commentoUtente == null}"
               th:href="@{/commenti/new/{idProdotto}(idProdotto=${prodotto.id})}"
               class="btn btn-success btn-small">
              ‚úçÔ∏è Aggiungi commento
            </a>
            <a th:if="${commentoUtente != null}"
               th:href="@{/commenti/{commentoId}/modifica(commentoId=${commentoUtente.id})}"
               class="btn btn-primary btn-small">
              ‚úèÔ∏è Modifica commento
            </a>
            <form th:if="${commentoUtente != null}" 
                  th:action="@{/commenti/commento/{idCommento}/delete(idCommento=${commentoUtente.id})}" 
                  method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-small" 
                        onclick="return confirm('Sei sicuro di voler eliminare questo commento?');">
                    üóëÔ∏è Elimina commento
                </button>
            </form>
        </div>

        <!-- Messaggio per utenti non autenticati -->
        <span th:if="${isAuthenticated == false}"
              class="rating-text" aria-live="polite" role="alert">
          Accedi per lasciare un commento
        </span>
    </div>

    <!-- DETTAGLIO PRODOTTO -->
    <h1 th:text="${prodotto.nome}" tabindex="0">Nome Prodotto</h1>
    <div class="detail-info">
        <p><strong>Tipologia:</strong> <span th:text="${prodotto.tipologia}">Tipologia</span></p>
        <p><strong>Prezzo:</strong> ‚Ç¨ <span th:text="${#numbers.formatDecimal(prodotto.prezzo, 1, 'COMMA', 2, 'POINT')}">0,00</span></p>
        <p><strong>Descrizione:</strong><span class="description" th:text="${prodotto.descrizione}">Descrizione dettagliata</span></p>
    </div>

    <!-- PRODOTTI SIMILI -->
    <div th:if="${prodotto.prodottiSimili != null and prodotto.prodottiSimili.size() > 0}" class="prodotti-simili-list" role="region" aria-label="Prodotti Simili">
        <h3>Prodotti Simili</h3>
        <ul>
            <li th:each="simile : ${prodotto.prodottiSimili}">
                <a th:href="@{/prodotti/{id}(id=${simile.id})}" th:text="${simile.nome}">Nome prodotto simile</a>
            </li>
        </ul>
    </div>
    <div th:if="${prodotto.prodottiSimili == null or prodotto.prodottiSimili.size() == 0}" class="no-simili" role="alert" aria-live="polite">
        Nessun prodotto simile.
    </div>
</body>
</html>
