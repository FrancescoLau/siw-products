<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Nuovo Commento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            background: linear-gradient(135deg, var(--background-gradient-start, #1A237E), var(--background-gradient-end, #283593));
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-primary, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light, #fff);
            padding: 2rem 1rem;
        }
        .container-comment {
            background: var(--background-light, #f5f7fa);
            color: var(--text-color, #333);
            max-width: 480px;
            width: 100%;
            border-radius: var(--border-radius, 12px);
            box-shadow: 0 8px 24px var(--shadow-strong, rgba(0,0,0,0.22));
            padding: 2rem 2rem 2.3rem 2rem;
        }
        h1 {
            text-align: center;
            font-weight: var(--font-weight-bold, 700);
            color: var(--primary-color, #4a90e2);
            margin-bottom: 1.7rem;
            user-select: none;
        }
        label {
            font-weight: var(--font-weight-bold, 700);
            display: block;
            margin-bottom: 0.4rem;
            color: var(--primary-color, #4a90e2);
        }
        textarea {
            width: 100%;
            min-height: 120px;
            font-size: 1rem;
            border-radius: var(--border-radius, 12px);
            border: 1.5px solid var(--shadow-light, rgba(0,0,0,0.1));
            padding: 0.7rem 1rem;
            font-family: var(--font-primary);
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.25s;
            color: var(--text-color, #333);
        }
        textarea:focus {
            border-color: var(--primary-color, #4a90e2);
            box-shadow: 0 0 8px var(--primary-color, #4a90e2);
            outline: none;
        }
        button {
            margin-top: 1rem;
            width: 100%;
            background: var(--primary-color, #4a90e2);
            color: var(--text-light, #fff);
            padding: 0.8rem 0;
            font-weight: var(--font-weight-bold, 700);
            font-size: 1.1rem;
            border: none;
            border-radius: var(--border-radius, 12px);
            cursor: pointer;
            box-shadow: 0 7px 20px var(--shadow-strong, rgba(0,0,0,0.22));
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover, button:focus {
            background: var(--primary-hover, #357ABD);
            box-shadow: 0 10px 28px var(--primary-hover, #357ABD);
            outline: none;
        }
        a.cancel-link {
            display: inline-block;
            margin-top: 1.4rem;
            color: var(--primary-color, #4a90e2);
            font-weight: var(--font-weight-bold, 700);
            text-decoration: none;
            transition: color 0.25s;
            user-select: none;
        }
        a.cancel-link:hover, a.cancel-link:focus {
            color: var(--primary-hover, #357ABD);
            text-decoration: underline;
            outline: none;
        }
    </style>
</head>
<body>
    <main class="container-comment" role="main" aria-labelledby="titleNewComment">
        <h1 id="titleNewComment">Scrivi un commento per il prodotto: <span th:text="${prodotto.nome}">Nome Prodotto</span></h1>
        <form th:action="@{/commenti/new/{prodottoId}(prodottoId=${prodotto.id})}" th:object="${commento}" method="post">
            <label for="testo">Testo Commento:</label>
            <textarea id="testo" th:field="*{testo}" required></textarea>
            <button type="submit" aria-label="Salva commento">Salva</button>
        </form>
        <a th:href="@{/prodotti/{id}(id=${prodotto.id})}" class="cancel-link" aria-label="Annulla commento e torna al prodotto">Annulla</a>
    </main>
</body>
</html>
