<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Lista Prodotti - Ricerca Avanzata</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* Ricerca */
        .search-form {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background: var(--background-light);
            box-shadow: 0 6px 18px var(--shadow-light);
            max-width: 700px;
            width: 100%;
        }
        .search-form label {
            display: block;
            margin-top: 1rem;
            font-weight: var(--font-weight-bold);
            color: var(--primary-color);
        }
        .search-form input, .search-form select {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-top: 0.4rem;
            border-radius: var(--border-radius);
            border: 1.5px solid var(--shadow-light);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .search-form input:focus, .search-form select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px var(--primary-color);
        }
        .search-form button {
            margin-top: 1.2rem;
            padding: 0.7rem 1.5rem;
            font-weight: var(--font-weight-bold);
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: 0 6px 15px var(--shadow-strong);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
            display: inline-block;
        }
        .search-form button:hover, .search-form button:focus {
            background-color: var(--primary-hover);
            box-shadow: 0 8px 20px var(--primary-hover);
            outline: none;
        }

        h2 {
            color: var(--text-light, #fff); /* Ricerca Prodotti in bianco */
        }

        /* Tabella prodotti */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 700px;
            background: var(--background-light);
            border-radius: var(--border-radius);
            box-shadow: 0 6px 18px var(--shadow-light);
            overflow: hidden;
        }
        th, td {
            padding: 0.9rem 1.2rem;
            text-align: left;
            font-family: var(--font-primary);
        }
        thead {
            background-color: var(--primary-color);
            color: var(--text-light);
            font-weight: var(--font-weight-bold);
        }

        /* Colonne Tipologia e Prezzo in nero */
        td:nth-child(2), td:nth-child(3) {
            color: var(--text-color, #000);
        }

        tbody tr:nth-child(even) {
            background-color: #e8f0fe;
        }
        tbody tr:hover {
            background-color: #c5dafc;
        }

        /* Messaggio nessun prodotto */
        .no-results {
            margin-top: 2rem;
            font-weight: var(--font-weight-bold);
            color: var(--accent-color);
            max-width: 700px;
            text-align: center;
        }

        /* Link prodotto */
        a.product-link {
            color: var(--primary-color);
            font-weight: var(--font-weight-bold);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a.product-link:hover, a.product-link:focus {
            text-decoration: underline;
            color: var(--primary-hover);
            outline: none;
        }

        /* Pulsanti azioni admin */
        .btn-action {
            padding: 0.35rem 0.8rem;
            border-radius: var(--border-radius);
            font-weight: var(--font-weight-bold);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .btn-edit {
            background-color: var(--accent-color);
            color: var(--text-light);
            margin-right: 0.8rem;
            border: none;
        }
        .btn-edit:hover, .btn-edit:focus {
            background-color: #d49c1a;
            outline: none;
        }
        .btn-delete {
            background-color: #d9534f;
            color: white;
            border: none;
        }
        .btn-delete:hover, .btn-delete:focus {
            background-color: #b4433d;
            outline: none;
        }

        /* Container principale */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem 3rem;
        }

        header h1 {
            font-family: var(--font-primary);
            color: var(--primary-color);
            font-weight: var(--font-weight-bold);
            margin-bottom: 0.2rem;
        }
        nav a {
            margin-right: 1rem;
            color: var(--primary-color);
            font-weight: var(--font-weight-bold);
            text-decoration: none;
            user-select: none;
            transition: color 0.3s ease;
        }
        nav a:hover, nav a:focus {
            color: var(--primary-hover);
            outline: none;
            text-decoration: underline;
        }
        hr {
            border-color: var(--primary-color);
            margin: 0.5rem 0 2rem;
            width: 90%;
            max-width: 700px;
        }

        /* Messaggio errore prezzo */
        .error-price {
            color: var(--accent-color);
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
            max-width: 700px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .search-form, table, main nav {
                max-width: 100%;
                padding: 0 1rem;
            }
            th, td {
                padding: 0.65rem 0.9rem;
            }
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                margin: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Catalogo Prodotti</h1>
        <nav>
            <a th:if="${isAuthenticated}" th:href="@{/user/profile}">Profilo</a>
            <a th:if="${!isAuthenticated}" th:href="@{/login}">Profilo</a>
            <a th:if="${!isAuthenticated}" th:href="@{/login}">Login</a> |
            <a th:href="@{/}">Home</a>
        </nav>
        <hr/>
    </header>

    <main>
        <div style="display: flex; align-items: center; justify-content: space-between; max-width: 700px; width: 100%; margin-bottom: 20px;">
            <h2>Ricerca Prodotti</h2>

            <a th:if="${isAdmin}" th:href="@{/adminHome/new}" 
               class="btn-action btn-edit"
               style="padding: 6px 12px; font-size: 1rem;">
               Aggiungi nuovo prodotto
            </a>
        </div>

        <form class="search-form" th:action="@{/prodotti}" method="get" role="search" aria-label="Form di ricerca prodotti">
            <label for="nome">Nome prodotto</label>
            <input type="text" id="nome" name="nome" th:value="${nome}" placeholder="Inserisci nome prodotto" />

            <label for="tipologia">Tipologia</label>
            <input type="text" id="tipologia" name="tipologia" th:value="${tipologia}" placeholder="Inserisci tipologia" />

            <label for="prezzoMin">Prezzo minimo (€)</label>
            <input type="number" step="0.01" id="prezzoMin" name="prezzoMin" th:value="${prezzoMin}" placeholder="Inserisci prezzo minimo" min="0" />

            <label for="prezzoMax">Prezzo massimo (€)</label>
            <input type="number" step="0.01" id="prezzoMax" name="prezzoMax" th:value="${prezzoMax}" placeholder="Inserisci prezzo massimo" min="0" />

            <button type="submit">Cerca</button>
        </form>

        <div th:if="${errorPrezzo}" class="error-price" role="alert" aria-live="assertive">
            <p th:text="${errorPrezzo}"></p>
        </div>

        <div th:if="${prodotti != null}">
            <div th:if="${#lists.isEmpty(prodotti)}" class="no-results" role="alert" aria-live="polite" tabindex="0">
                Nessun prodotto trovato.
            </div>

            <table role="table" aria-label="Tabella prodotti">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipologia</th>
                        <th scope="col">Prezzo (€)</th>
                        <th scope="col" th:if="${isAdmin}">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prodotto : ${prodotti}">
                        <td>
                            <a th:href="@{/product/details(id=${prodotto.id})}" 
                               class="product-link"
                               th:text="${prodotto.nome}">Nome prodotto</a>
                        </td>
                        <td th:text="${prodotto.tipologia}">Tipologia</td>
                        <td th:text="${#numbers.formatDecimal(prodotto.prezzo, 1, 'COMMA', 2, 'POINT')}">0,00</td>
                        <td th:if="${isAdmin}">
                            <a th:href="@{/adminHome/{id}/edit(id=${prodotto.id})}" 
                               class="btn-action btn-edit"
                               aria-label="Modifica prodotto" >
                               Modifica
                            </a>
                            <form th:action="@{/adminHome/{id}/delete(id=${prodotto.id})}" method="post" style="display:inline;" 
                                  onsubmit="return confirm('Sei sicuro di voler eliminare questo prodotto?');">
                                <button type="submit" 
                                        class="btn-action btn-delete" aria-label="Elimina prodotto">
                                    Elimina
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <hr style="max-width: 700px; margin: 2rem auto; border-color: var(--primary-color);" />
        <!-- Eventuale footer -->
    </footer>
</body>
</html>
